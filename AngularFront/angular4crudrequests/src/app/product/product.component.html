<a routerLink = "/"> < back </a>

<h2>
  Add New Product
</h2>

<form id = "formNewProduct" name = "formNewProduct" #productData = "ngForm" (ngSubmit) = "addNewProduct(productData.value)">
  <label>Nome: </label><input type = "text" name="nome" id="nome" placeholder="nome" ngModel><br>
  <label>Valor: </label><input type = "text" name="valor" id="valor" placeholder="valor" ngModel><br>
  <input type="submit" value = "Add Product">
</form>

<br>
<h3 *ngIf = "isAdded" >{{confirmationString}}</h3>
